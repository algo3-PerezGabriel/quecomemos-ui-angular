<div>
  <div class="panel-heading">
    <h4>Recetas Mostradas</h4>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Calorias</th>
      <th>Dificultad</th>
      <th>Temporada</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="receta in bienvenidaCtrl.recetas">
      <td>{{receta.id}}</td>
      <td>
        <a ui-sref="verDetalle({id: receta.id})">{{receta.nombre}}</a>
      </td>
      <td>{{receta.calorias}}</td>
      <td>{{receta.dificultad}}</td>
      <td>{{receta.temporada}}</td>
    </tr>
    </tbody>
</div>
